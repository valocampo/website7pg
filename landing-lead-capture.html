<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="icon" type="image/x-icon" href="assets/img/seven-brown.svg"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Font Adobe CC -->
        <link rel="stylesheet" href="https://use.typekit.net/xdq6gqc.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet"/>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">
                    <img src="assets/img/seven-brown.svg" alt="seven point group logo" height="45"/>   
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#apply">Careers</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#signup">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Application-->
        <Header class="application-section bg-secondary" id="application">
          <div class="application-section-content">
            <div class="container">
              <div class="align-items-center col-lg-12">
                            <div class="card rounded-lg text-dark">
                              <div class="card-header py-4">JOB APPLICATION </div>
                              <div class="card-body">
                                <form>
                                  <div class="card-subtitle py-4">PERSONAL INFORMATION</div>
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label class="small-text-gray-600" for="ApplicationName">Name</label>
                                        <input class="form-control rounded-pill" id="inputName" type="text">
                                      </div>
                                      <div class="form-group col-md-3">
                                        <label class="small-text-gray-600" for="ApplicationLastName">Last Name</label>
                                        <input class="form-control rounded-pill" id="inputLastName" type="text">
                                      </div>
                                      <div class="form-group col-md-3">
                                        <label class="small-text-gray-600" for="ApplicationBirthDate">Birth Date</label>
                                        <input class="form-control rounded-pill" id="inputBirthDate" type="date">
                                      </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label class="small-text-gray-600" for="ApplicationAddress">Address</label>
                                            <input class="form-control rounded-pill" id="inputAddress" type="text" placeholder="1234 Main St">
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label class="small-text-gray-600" for="ApplicationAddress2">Address 2</label>
                                            <input class="form-control rounded-pill" id="inputAddress2" type="text" placeholder="Apartment, studio, or floor">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label class="small-text-gray-600" for="ApplicationCity">City</label>
                                        <input class="form-control rounded-pill" id="inputCity" type="text">
                                      </div>
                                      <div class="form-group col-md-3">
                                        <label class="small-text-gray-600" for="ApplicationState">State</label>
                                        <input class="form-control rounded-pill" id="inputSate" type="text">
                                      </div>
                                      <div class="form-group col-md-3">
                                        <label class="small-text-gray-600" for="ApplicationZip">Zip</label>
                                        <input class="form-control rounded-pill" id="inputZip" type="text">
                                      </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label class="small-text-gray-600" for="ApplicationPhone">Phone</label>
                                            <input class="form-control rounded-pill" id="inputPhone" type="tel">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="small-text-gray-600" for="ApplicationLanguages">Languages</label>
                                            <input class="form-control rounded-pill" id="inputLanguages" type="text" placeholder="English, Spanish, French">
                                        </div>
                                    </div>
                                    <fieldset class="form-group">
                                      <div class="row">
                                        <legend class="col-form-label col-sm-3 pt-0">Availavility</legend>
                                        <div class="col-sm-10">
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1"> Full Time </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2"> Part Time </label>
                                          </div>
                                        </div>
                                      </div>
                                    </fieldset>
                                    <div class="form-row">
                                        <div class="form-group col-md-9">
                                            <label class="small-text-gray-600" for="ApplicationEmail">Email</label>
                                            <input class="form-control rounded-pill" id="inputEmail" type="email">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="small-text-gray-600" for="ApplicationShirtSize">Shirt Size</label>
                                            <select class="form-control rounded-pill" id="inputShirtSize">
                                              <option selected>XS</option>
                                              <option>S</option>
                                              <option>M</option>
                                              <option>L</option>
                                              <option>XL</option>
                                            </select>
                                        </div>
                                    </div>
                                  <div class="card-subtitle py-4">PREVIOUS JOB</div>
                                    <fieldset class="form-group">
                                      <div class="row">
                                        <legend class="col-form-label col-sm-7 pt-0">Are you currently Working?</legend>
                                        <div class="col-sm-10">
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="CurrentJobYes" value="option1" checked>
                                            <label class="form-check-label" for="ApplicationCurrentJobYes"> Yes </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="inputCurrentJob" value="option2">
                                            <label class="form-check-label" for="ApplicationCurrentJobNo"> No </label>
                                          </div>
                                        </div>
                                      </div>
                                  </fieldset>
                                  <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="small-text-gray-600" for="ApplicationCompany">Company</label>
                                        <input class="form-control rounded-pill" id="inputCompany" type="text">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="small-text-gray-600" for="ApplicationSupervisor">Supervisor</label>
                                        <input class="form-control rounded-pill" id="inputSupervisor" type="text">
                                    </div>
                                </div>
                                <div class="form-row">
                                  <div class="form-group col-md-12">
                                      <label class="small-text-gray-600" for="ApplicationCompanyAddress">Address</label>
                                      <input class="form-control rounded-pill" id="inputAddress" type="text" placeholder="1234 Main St">
                                  </div>
                                  <div class="form-group col-md-12">
                                      <label class="small-text-gray-600" for="ApplicationCompanyAddress2">Address 2</label>
                                      <input class="form-control rounded-pill" id="inputCompanyAddress2" type="text" placeholder="Apartment, studio, or floor">
                                  </div>
                                </div>
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label class="small-text-gray-600" for="ApplicationCompanyCity">City</label>
                                    <input class="form-control rounded-pill" id="inputCompanyCity" type="text">
                                  </div>
                                  <div class="form-group col-md-3">
                                    <label class="small-text-gray-600" for="ApplicationCompanyState">State</label>
                                    <input class="form-control rounded-pill" id="inputCompanySate" type="text">
                                  </div>
                                  <div class="form-group col-md-3">
                                    <label class="small-text-gray-600" for="ApplicationCompanyZip">Zip</label>
                                    <input class="form-control rounded-pill" id="inputCompanyZip" type="text">
                                  </div>
                                </div>
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label class="small-text-gray-600" for="ApplicationStartDate">Start Date</label>
                                    <input class="form-control rounded-pill" id="inputStartDate" type="date">
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label class="small-text-gray-600" for="ApplicationDepartureDate">Departure Date</label>
                                    <input class="form-control rounded-pill" id="inputDepartureDate" type="date">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="small-text-gray-600" for="ApplicationReason">Reason why you left the job:</label>
                                  <textarea class="form-control" id="TextareaReasons" rows="3"></textarea>
                                </div>
                                <fieldset class="form-group">
                                  <div class="row">
                                    <legend class="col-form-label col-sm-7 pt-0">Can we contact this employer for references?</legend>
                                    <div class="col-sm-10">
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1"> Yes </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                        <label class="form-check-label" for="gridRadios2"> No </label>
                                      </div>
                                    </div>
                                  </div>
                              </fieldset>
                                      <button class="btn btn-primary btn-marketing btn-block rounded-pill mt-4" type="submit">Next</button> 
                                </form>
                              </div>    
                            </div>
                            
                </div>
              </div>
            </div>
          </Header>
